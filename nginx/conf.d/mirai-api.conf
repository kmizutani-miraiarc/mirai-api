# Mirai API サーバー設定
# /etc/nginx/conf.d/mirai-api.conf に配置

# レート制限
limit_req_zone $binary_remote_addr zone=mirai_api:10m rate=10r/s;

# アップストリーム設定（直接Python実行）
upstream mirai_api {
    server 127.0.0.1:8000;
}

# HTTPからHTTPSへのリダイレクト
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    
    # Let's Encrypt認証用
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # その他はHTTPSにリダイレクト
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS設定
server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL証明書設定
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # SSL設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # セキュリティヘッダー
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # API プロキシ設定
    location / {
        limit_req zone=mirai_api burst=20 nodelay;
        
        proxy_pass http://mirai_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # タイムアウト設定
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # バッファ設定
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ヘルスチェック
    location /health {
        proxy_pass http://mirai_api/health;
        access_log off;
    }

    # 静的ファイル（必要に応じて）
    location /static/ {
        alias /var/www/mirai-api/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
