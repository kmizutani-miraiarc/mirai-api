# Mirai API サーバー設定 - api.miraiarc.co.jp
# /etc/nginx/conf.d/mirai-api-miraiarc.conf に配置

# レート制限
limit_req_zone $binary_remote_addr zone=mirai_api:10m rate=10r/s;

# アップストリーム設定（直接Python実行）
upstream mirai_api {
    server 127.0.0.1:8000;
}

# HTTPからHTTPSへのリダイレクト
server {
    listen 80;
    server_name api.miraiarc.co.jp;
    
    # Let's Encrypt認証用
    location /.well-known/acme-challenge/ {
        root /var/www/mirai-api;
        try_files $uri =404;
    }
    
    # その他はHTTPSにリダイレクト
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS設定
server {
    listen 443 ssl http2;
    server_name api.miraiarc.co.jp;

    # SSL証明書設定（方法1: サブドメイン専用証明書）
    ssl_certificate /etc/letsencrypt/live/api.miraiarc.co.jp/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.miraiarc.co.jp/privkey.pem;
    
    # または（方法2: 既存証明書にサブドメイン追加）
    # ssl_certificate /etc/letsencrypt/live/admin.miraiarc.jp/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/admin.miraiarc.jp/privkey.pem;
    
    # または（方法3: ワイルドカード証明書）
    # ssl_certificate /etc/letsencrypt/live/miraiarc.co.jp/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/miraiarc.co.jp/privkey.pem;
    
    # 既存のSSL設定を継承
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # セキュリティヘッダー
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # API プロキシ設定
    location / {
        limit_req zone=mirai_api burst=20 nodelay;
        
        proxy_pass http://mirai_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # タイムアウト設定
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # バッファ設定
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ヘルスチェック
    location /health {
        proxy_pass http://mirai_api/health;
        access_log off;
    }

    # 静的ファイル（必要に応じて）
    location /static/ {
        alias /var/www/mirai-api/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
